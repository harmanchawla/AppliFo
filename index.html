<!DOCTYPE html>
    <head >
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" type="text/css" href="./css/bulma.css">
        <link rel="stylesheet" type="text/css" href="./css/burma.min.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <!-- <img src="" /> -->
                <b> <span id="app-name"> applifo  </span> </span> <span id="header-chrome"> for Chrome </span> </b>
                <a class="text-banner" href="https://github.com/harmanchawla/AppliFo" target="_blank"> <span id="link" href="https://github.com/harmanchawla/AppliFo"> SOURCE CODE </span> </a>
            </div>
            <div class="form"> 
                <form>
                    <div class="form-element">
                        <label class="form-label"> Add date and time </label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="form-element">
                        <label class="form-label"> Add organization name </label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="form-element">
                        <label class="form-label"> Add current page link </label>
                        <label class="switch">
                            <input type="checkbox" id="get-current-link">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="form-element">
                        <label class="form-label"> Add previous page link </label>
                        <label class="switch">
                            <input type="checkbox" id="get-previous-link">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <footer> 
            <a href="#"> 
                <img src="./resouces/images/google-sheets icon.png" id="image" />
                Open Google Sheets
            </a>
        </footer>
    </body>
</html>
