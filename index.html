<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="./resouces/css/style.css" />
        <link rel="stylesheet" type="text/css" href="./resouces/css/bulma.css" />
        <link rel="stylesheet" type="text/css" href="./resouces/css/bulma.min.css" />
        <!-- <script src="./resouces/scripts/jQuery-3.4.1.js"> </script>  -->
        <script src="./resouces/scripts/index.js"> </script>
    </head>
    
    <body>
        <div class="main">
            <div class="header">
                <b> <span id="app-name"> applifo  </span> </span> <span id="header-chrome"> for Chrome </span> </b>
                <a class="text-banner" href="https://github.com/harmanchawla/AppliFo" target="_blank"> <span id="link" href="https://github.com/harmanchawla/AppliFo"> SOURCE CODE </span> </a>
            </div>
            <div class="form"> 
                <form id="main-form">
                    <div class="form-element">
                        <label class="form-label"> Add date </label>
                        <label class="switch">
                            <input type="checkbox" id="input-date">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="form-element">
                        <label class="form-label"> Add time </label>
                        <label class="switch">
                            <input type="checkbox" id="input-time">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="form-element">
                        <label class="form-label"> Add organization name </label>
                        <label class="switch">
                            <input type="checkbox" id="input-org">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="form-element">
                        <label class="form-label"> Add current page link </label>
                        <label class="switch">
                            <input type="checkbox" id="get-current-link">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="form-element">
                        <label class="form-label"> Add previous page link </label>
                        <label class="switch">
                            <input type="checkbox" id="get-previous-link">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <p id="message"> </p>
        <footer> 
            <div id="footer"> 
                <span>
                    <a href="#" id="open-sheets" onclick="handleSheetsLink()" target="_blank">
                        <img src="./resouces/images/google-sheets icon.png" id="image" />
                        <span class="link-text"> Open Google Sheets </span>
                    </a>
                </span>
            </div>
        </footer>
    </body>
</html>
