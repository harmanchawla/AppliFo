<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="./resouces/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./resouces/css/bulma.css" />
    <script src="content.js"> </script>
</head>

<body>
    <div class="main">
        <div class="header">
            <b> <span id="app-name"> applifo </span> </span> <span id="header-chrome"> for Chrome </span> </b>
            <!-- <a class="text-banner" href="https://github.com/harmanchawla/AppliFo" target="_blank"> <span id="link" href="https://github.com/harmanchawla/AppliFo"> SOURCE CODE </span> </a> -->

                    style="float:right; margin-right: 4%;"> Souce Code </b> </a>
        </div>
        <div class="form">
            <form id="main-form">
                <div> 
                    <div class="form-element-no-border">
                        <img src="./resouces/images/copy-image.png" class="copy-icon" />
                        <input type="text" id="data-string" value="" />
                    </div>
                    <label> <b id="message" class="message"> </b></label>
                </div>
                <br />

                <div class="panel">
                    <input type="text" id="sheet-url" value="" placeholder="Paste link to your sheet" />
                </div>
                <label> <b class="message" id="typed-url"> </b></label>
            </form>
        </div>
    </div>
    <footer>
        <table id="footer">
            <tbody>
                <tr>
                    <td>
                        <a class="footer-links" id="open-sheets" target="_blank">
                            <img src="./resouces/images/google-sheets icon.png" id="image" />
                            <span class="link-text"> Open Google Sheets </span>
                        </a>
                    </td>
                    <td>
                        <a href="#" class="footer-links right-footer" id="setting-btn">
                            <img src="./resouces/images/google-sheets icon.png" id="image" />
                            <span class="link-text"> Settings </span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </footer>
